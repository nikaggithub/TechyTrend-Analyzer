<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Analytics – TechyTrend</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f2f4f8;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
    }
    h3 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">📊 Language Analytics</h2>

    <div class="card p-4 mb-4">
      <h4 class="mb-3">🔥 Correlation Heatmap</h4>
      {{ heatmap|safe }}
    </div>

    <div class="card p-4 mb-4">
      <h4 class="mb-3">🎯 Popularity Distribution (Latest Year)</h4>
      {{ pie|safe }}
    </div>

    <div class="text-center mt-4">
      <a href="/" class="btn btn-outline-primary">← Back to Home</a>
    </div>
  </div>
</body>
</html>
